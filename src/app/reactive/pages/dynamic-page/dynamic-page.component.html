<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                  formControlName="name"
                   placeholder="Nombre de la persona">
            <span *ngIf="isValidField('name')"
            class="form-text text-danger">
                  {{getFieldError('name')}}
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input [formControl]="newFavorite"
                 class="form-control"
                       placeholder="Agregar favorito">


                <button (click)="onAddToFavorites()"
                 class="btn btn-outline-primary"
                        type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritesGames">

            <div class="mb-1" *ngFor="let favorrite of favoritesGames.controls ; let i = index">

                <div class="input-group">
                    <input [formControlName]="i"
                     class="form-control">

                    <button (click)="onDeletedFavorites(i)" class="btn btn-outline-danger"
                            type="button">
                      Eliminar
                  </button>
                </div>
                <span *ngIf="isValidFieldInArray(favoritesGames,i)"
                 class="form-text text-danger">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ dynamicForm.valid| json }}</pre>
<br>

<span>Value</span>
<pre>{{ dynamicForm.value| json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid| json }}</pre>
<pre>{{ newFavorite.value| json }}</pre>
